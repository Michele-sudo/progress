    <script>
        function toggleMenu() {
            var x = document.getElementById("menu");
            if (x.className === "tabella1") {
                x.className += " responsive";
            } else {
                x.className = "tabella1";
            }
        }

        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 5000); // Cambia immagine ogni 5 secondi
        }
    const words = ["CSS", "HTML", "JavaScript"];
    let wordIndex = 0;
    let charIndex = 0;
    const typingSpeed = 150; // Velocità di scrittura
    const deletingSpeed = 100; // Velocità di cancellazione
    const delayBetweenWords = 1000; // Pausa tra parole
    const targetElement = document.querySelector(".typing-effect");

    function type() {
      if (charIndex < words[wordIndex].length) {
        targetElement.textContent += words[wordIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, typingSpeed);
      } else {
        setTimeout(erase, delayBetweenWords);
      }
    }

    function erase() {
      if (charIndex > 0) {
        targetElement.textContent = words[wordIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, deletingSpeed);
      } else {
        wordIndex = (wordIndex + 1) % words.length; // Passa alla parola successiva
        setTimeout(type, typingSpeed);
      }
    }

    // Avvia l'effetto di scrittura
    type();
    </script>
